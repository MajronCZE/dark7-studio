<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Černolimetková stránka</title>
  <style>
    :root {
      --bg-color: #1a1a1a;          /* Černošedé pozadí */
      --button-color: #32CD32;      /* Limetkově zelené tlačítko */
      --button-hover: #28b428;      /* Trochu tmavší odstín při hoveru */
      --text-color: #ffffff;
    }
    
    /* Základní styly stránky */
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    
    /* Jednoduchá animace při načtení stránky */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Moderní tlačítko */
    .modern-button {
      background-color: var(--button-color);
      border: none;
      border-radius: 4px;
      color: var(--bg-color);
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      margin: 10px;
    }
    
    .modern-button:hover {
      background-color: var(--button-hover);
      transform: scale(1.05);
    }
    
    /* Dodatečný animovaný prvek */
    .animated-box {
      width: 50px;
      height: 50px;
      background-color: var(--button-color);
      margin: 20px auto;
      animation: spin 4s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vítej na černolimetkové stránce!</h1>
    <p>Toto je minimalistický web s moderními tlačítky a animacemi.</p>
    <button class="modern-button" onclick="alert('Kliknul jsi na tlačítko!')">
      Klikni mě
    </button>
    <div class="animated-box"></div>
  </div>
</body>
</html>
